<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    // the most strech of the shadow
    const walk = 100; //100px

    function shadow(e) {
            // const width = hero.offsetWidhth;
            // const height = hero.offsetHeight;
                // SAME AS
                const { offsetWidth: width, offsetHeight: height } = hero;
                let { offsetX: x, offsetY: y } = e;

                // this is hero, e.target changes with mouse move
                if (this !== e.target) {
                  x = x + e.target.offsetLeft;
                  y = y + e.target.offsetTop;
                }

            // if 100 is highest, but really goes between 50 and -50
            // const xWalk = (x / width * walk) - (walk/2);s
            // use to set x and y walks
            const xWalk = Math.round((x / width * walk) - (walk / 2));
            const yWalk = Math.round((y / height * walk) - (walk / 2));
             console.log(xWalk,yWalk)
    }
    hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
